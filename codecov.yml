# https://docs.codecov.com/docs/codecov-yaml
codecov:
  require_ci_to_pass: yes

coverage:
  precision: 2
  round: down
  range: "70...100"
  status:
    project:
      default:
        target: auto
        threshold: 1%
        base: auto
    patch:
      default:
        target: auto
        threshold: 1%
        base: auto

ignore:
  - "CoreBlazorDemo/**/*"
  - "DemoDb/**/*"
  - "**/*.cshtml"
  - "**/*.razor"
  - "**/wwwroot/**/*"

comment:
  layout: "reach,diff,flags,tree"
  behavior: default
  require_changes: false
